<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Event Planner</title>

  <!-- Bootstrap -->
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">

  <!-- App specific -->
  <link href="/static/main.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container">
    <h1>Organiser</h1>
    <h2>My Events</h2>
    <ul id="myEvents"></ul>
    <h2>Other Events</h2>
    <ul id="otherEvents"></ul>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="/static/js/bootstrap.min.js"></script>

  <script>

  $.ajaxPrefilter(function(options) {
    options.headers = { 'x-ep-user': sessionStorage.getItem("user") };
  });

  var EventsWidget = {
    config: {
      myEventsContainer: $("#myEvents"),
      otherEventsContainer: $("#otherEvents")
    },

    load: function() {
      $.ajax({
        url: `http://localhost:3000/event/all`,
        dataType: "json",
      }).done(function(response) {
        console.log(response);
        EventsWidget.config.myEventsContainer.empty();
        response.forEach(function(event) {
          var listItem = $("<li>");
          var link = $("<a>", { href: "http://localhost:5000/event/" + event.id })
          link.append(event.title);
          listItem.append(link);
          EventsWidget.config.myEventsContainer.append(listItem);
        });

      });
    }
  };

  $(document).ready(function () {
    EventsWidget.load();
  });
  </script>


</body>
</html>
