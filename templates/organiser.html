<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Event Planner</title>

  <!-- Bootstrap -->
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">

  <!-- App specific -->
  <link href="/static/main.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container">
    <h1>Organiser</h1>
    <h2>My Events</h2>
    <ul id="myEvents"></ul>
    <h2>Other Events</h2>
    <div id="otherEvents"></div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="/static/js/bootstrap.min.js"></script>

  <script src="https://fb.me/react-0.14.1.js"></script>
  <script src="https://fb.me/react-dom-0.14.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

  <script type="text/babel">

  $.ajaxPrefilter(function(options) {
    options.headers = { 'x-ep-user': sessionStorage.getItem("user") };
  });

  var EventItem = React.createClass({
    render: function() {
      return (
        <div><a href={"http://localhost:5000/event/" + this.props.key}>{this.props.title}</a> {new Date(this.props.start).toString()}</div>
      );
    }
  });

  var EventList = React.createClass({

    getInitialState: function() {
      return { data: [] };
    },

    componentDidMount: function() {
      $.ajax({
        url: `http://localhost:3000/event/all`,
        dataType: "json",
      }).done(function(data) {
        this.setState({ data: data });
      }.bind(this));
    },

    render: function() {
      var items = this.state.data.map(function(event) {
        return (<EventItem key={event.id} title={event.title} start={event.start} />);
      });
      return (
        <div>{items}</div>
      );
    }
  });

  ReactDOM.render(<EventList />, document.getElementById('otherEvents'));

  </script>


</body>
</html>
